		<script>
      $(function(){
        var option1 = {trigger : $("#paper_name_change"), action : "click"};
        $("#paper_name").editable(option1, function(e){
          if(e.value===''){
            $("#paper_name").html(e.old_value);
            alert("値を入力してください");
          }
          else{
            alert(e.value);
          }
        });

        var option2 = {trigger : $("#user_name_change"), action : "click"};
        $("#user_name").editable(option2, function(e){
          if(e.value===''){
            $("#user_name").html(e.old_value);
            alert("値を入力してください");
          }
          else{
            alert(e.value);
          }
        });

        var option3 = {trigger : $("#mail_address_change"), action : "click"};
        $("#mail_address").editable(option3, function(e){
          if(!e.value.match(/^(?:(?:(?:(?:[a-zA-Z0-9_!#\$\%&'*+/=?\^`{}~|\-]+)(?:\.(?:[a-zA-Z0-9_!#\$\%&'*+/=?\^`{}~|\-]+))*)|(?:"(?:\\[^\r\n]|[^\\"])*")))\@(?:(?:(?:(?:[a-zA-Z0-9_!#\$\%&'*+/=?\^`{}~|\-]+)(?:\.(?:[a-zA-Z0-9_!#\$\%&'*+/=?\^`{}~|\-]+))*)|(?:\[(?:\\\S|[\x21-\x5a\x5e-\x7e])*\])))$/)){
            $("#mail_address").html(e.old_value);
            alert("正しいメールアドレスを入力してください");
          }
          else{
            alert(e.value);
          }
        });

      });
    </script>
